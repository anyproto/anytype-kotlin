on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main, release/**]
name: Run debug unit tests (Fast)

jobs:
  license-check:
    runs-on: ubuntu-latest
    # Only run on workflow_dispatch or when base branch is main/release/*
    if: github.event_name == 'workflow_dispatch' || github.base_ref == 'main' || startsWith(github.base_ref, 'release/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: anyproto/open
          ref: refs/heads/main
          path: ./open
      - name: Setup Ruby (cached)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Check licenses
        run: |
          cd open
          python3 tools/generate.py --platform android
          cd ..
          sudo gem install license_finder
          license_finder ignored_dependencies add skiko --why "Excluded due to native binary license concerns"
          license_finder inherited_decisions add open/decisions.yml
          license_finder approvals add KBase58 --project-path . --who "CI" --why "MIT (verified manually from komputing/KBase58)"
          license_finder approvals add any-crypto-kotlin --project-path . --who "CI" --why "MIT (verified manually from anyproto/any-crypto-kotlin)"
          license_finder permitted_licenses add "ML Kit Terms of Service" --project-path . --who "CI" --why "Google ML Kit components required; legal reviewed"
          license_finder --gradle-command="./gradlew -Pcom.anytype.ci=true -Dorg.gradle.unsafe.configuration-cache=false"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17
      
      # Gradle caching
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      
      # Middleware caching
      - name: Cache middleware
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            middleware
          key: ${{ runner.os }}-middleware-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-middleware-
      
      - name: Setup middleware dependency
        env:
          token_secret: ${{ secrets.ANYTYPE_SECRET }}
          user_secret: ${{ secrets.ANYTYPE_USER_SECRET }}
          amplitude_secret: ${{ secrets.ANYTYPE_AMPLITUDE_SECRET }}
          amplitude_secret_debug: ${{ secrets.ANYTYPE_AMPLITUDE_DEBUG_SECRET }}
          sentry_dsn_secret: ${{ secrets.ANYTYPE_SENTRY_DSN_SECRET }}
        run: ./middleware2.sh $token_secret $user_secret $amplitude_secret $amplitude_secret_debug $sentry_dsn_secret
      
      - name: Compile android test sources
        run: make compile_android_test_sources
      
      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest \
            --parallel \
            --max-workers=4 \
            -Dorg.gradle.parallel=true \
            -Dorg.gradle.caching=true \
            -Pcom.anytype.ci=true
      
      - name: Android test report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}
