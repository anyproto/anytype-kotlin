on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main, release/**]
name: Run debug unit tests (Fast)

jobs:
  license-check:
    runs-on: ubuntu-latest
    # Only run on workflow_dispatch or when base branch is main/release/*
    if: github.event_name == 'workflow_dispatch' || github.base_ref == 'main' || startsWith(github.base_ref, 'release/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17
      
      # Gradle caching
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      
      - name: Check licenses
        run: ./gradlew :app:licenseeRelease

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17
      
      # Gradle caching
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      
      # Middleware caching
      - name: Cache middleware
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            middleware
          key: ${{ runner.os }}-middleware-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-middleware-
      
      - name: Setup middleware dependency
        env:
          token_secret: ${{ secrets.ANYTYPE_SECRET }}
          user_secret: ${{ secrets.ANYTYPE_USER_SECRET }}
          amplitude_secret: ${{ secrets.ANYTYPE_AMPLITUDE_SECRET }}
          amplitude_secret_debug: ${{ secrets.ANYTYPE_AMPLITUDE_DEBUG_SECRET }}
          sentry_dsn_secret: ${{ secrets.ANYTYPE_SENTRY_DSN_SECRET }}
        run: ./middleware2.sh $token_secret $user_secret $amplitude_secret $amplitude_secret_debug $sentry_dsn_secret
      
      - name: Compile android test sources
        run: make compile_android_test_sources
      
      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest \
            --parallel \
            --max-workers=4 \
            -Dorg.gradle.parallel=true \
            -Dorg.gradle.caching=true \
            -Pcom.anytype.ci=true
      
      - name: Android test report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}
