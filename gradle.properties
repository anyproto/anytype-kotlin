## For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
#
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx1024m -XX:MaxPermSize=256m
# org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
#
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects

# Enables incubating parallel mode for multi-module projects.
org.gradle.parallel=true
# Enables Gradle's build cache.
org.gradle.caching=true
# Specifies the JVM arguments used for the Gradle daemon process.
# -Xmx3072m sets the max heap size to 3GB. Adjust as needed for your machine's RAM.
org.gradle.jvmargs=-Xmx3072m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# Speeds up builds by configuring only necessary projects.
org.gradle.configureondemand=true
# Enables the Configuration Cache for faster build startup.
org.gradle.configuration-cache=true
# Indicates the project uses AndroidX artifacts.
android.useAndroidX=true
# Non-transitive R class disabled temporarily for Gradle 9.0 migration
# TODO: Fix R.string references across modules to use LocalizationR.string, then re-enable
android.nonTransitiveRClass=false
# Code style for Kotlin, good for consistency.
kotlin.code.style=official

# SDK versions for Android modules
sdk.compile=35
sdk.target=35
sdk.min=26

# Application configuration
app.applicationId=io.anytype.app
app.testRunner=androidx.test.runner.AndroidJUnitRunner

# CI environment flag (set to true on CI)
com.anytype.ci=false

# =============================================================================
# AGP 9.0 Compatibility Flags
# TODO: Remove these flags before upgrading to AGP 10.0 (expected ~2026)
#   - resvalues: Migrate SENTRY_DSN to BuildConfig or manifest placeholders
#   - enableAppCompileTimeRClass: Fix cross-module R.string refs (see nonTransitiveRClass TODO above)
#   - builtInKotlin: Evaluate AGP's built-in Kotlin support
#   - newDsl: Migrate build scripts to new DSL syntax
# =============================================================================

# Required: app/build.gradle uses resValue for SENTRY_DSN
android.defaults.buildfeatures.resvalues=true

# Required: Project has TODO to fix cross-module R.string references
# See android.nonTransitiveRClass=false comment above
android.enableAppCompileTimeRClass=false

# Required: Project uses kotlin-android plugin, not AGP built-in Kotlin
android.builtInKotlin=false

# Required: Build scripts use legacy DSL patterns
android.newDsl=false
