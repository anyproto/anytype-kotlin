plugins {
    id 'maven-publish'
}

afterEvaluate {
    publishing {
        publications {
            myLocalPublication(MavenPublication) {
                artifact(file('lib.aar'))
                groupId 'io.anyproto'
                artifactId 'anytype-heart-android'
                version = '0.29.0-snapshot'
            }
        }
    }
}
