plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
}

dependencies {
    implementation libs.kotlin
}

android {
    namespace 'com.anytypeio.anytype.localization'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }
}