            message BackgroundColor {
                message Request {
                    string contextId = 1;
                    repeated string blockIds = 2;
                    string color = 3;
                }

                message Response {
                    Error error = 1;
                    ResponseEvent event = 2;

                    message Error {
                        Code code = 1;
                        string description = 2;

                        enum Code {
                            NULL = 0;
