syntax = "proto3";
package anytype;
option go_package = "pb";

import "models.proto";
import "localstore.proto";

import "events.proto";
import "google/protobuf/struct.proto";

/*
 * Rpc is a namespace, that agregates all of the service commands between client and middleware.
 * Structure: Topic > Subtopic > Subsub... > Action > (Request, Response).
 * Request – message from a client.
 * Response – message from a middleware.
*/
message Rpc {

    message ExternalDrop {
        message Files {
            message Request {
                string contextId = 1;
                string dropTargetId = 2;
                anytype.model.Block.Position position = 3;
                repeated string localFilePaths = 4;
            }

            message Response {
                Error error = 1;
                ResponseEvent event = 2;
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Content {
            message Request {
                string contextId = 1;
                string focusedBlockId = 2; // can be null
                bytes content = 3; // TODO
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }
    }

    message BlockList {

        message ConvertChildrenToPages {
            message Request {
                string contextId = 1;
                repeated string blockIds = 2;
                string objectType = 3;
            }

            message Response {
                Error error = 1;
                repeated string linkIds = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Move {
            message Request {
                string contextId = 1;
                repeated string blockIds = 2;
                string targetContextId = 3;
                string dropTargetId = 4;
                anytype.model.Block.Position position = 5;
            }

            message Response {
                Error error = 1;
                ResponseEvent event = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message MoveToNewPage {
            message Request {
                string contextId = 1;
                repeated string blockIds = 2;
                google.protobuf.Struct details = 3; // page details
                string dropTargetId = 4;
                anytype.model.Block.Position position = 5;
            }

            message Response {
                Error error = 1;
                string linkId = 2;
                ResponseEvent event = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        /*
         * Makes blocks copy by given ids and paste it to shown place
        */
        message Duplicate {
            message Request {
                string contextId = 1; // id of the context block
                string targetId = 2; // id of the closest block
                repeated string blockIds = 3; // id of block for duplicate
                anytype.model.Block.Position position = 4;
            }

            message Response {
                Error error = 1;
                repeated string blockIds = 2;
                ResponseEvent event = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Set {
            message Page {
                message IsArchived {
                    message Request {
                        string contextId = 1;
                        repeated string blockIds = 2;
                        bool isArchived = 3;
                    }

                    message Response {
                        Error error = 1;

                        message Error {
                            Code code = 1;
