                            string description = 2;

                            enum Code {
                                NULL = 0;
                                UNKNOWN_ERROR = 1;
                                BAD_INPUT = 2;
                                // ...
                            }
                        }
                    }
                }
                message Mark {
                    message Request {
                        string contextId = 1;
                        repeated string blockIds = 2;
                        anytype.model.Block.Content.Text.Mark mark = 3;
                    }

                    message Response {
                        Error error = 1;
