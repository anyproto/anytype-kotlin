            }
            message Fields {
                message Request {
                    string contextId = 1;
                    repeated BlockField blockFields = 2;

                    message BlockField {
                        string blockId = 1;
                        google.protobuf.Struct fields = 2;
                    }
                }
                message Response {
                    Error error = 1;
                    ResponseEvent event = 2;

                    message Error {
                        Code code = 1;
