                        enum Code {
                            NULL = 0;
                            UNKNOWN_ERROR = 1;
                            BAD_INPUT = 2;
                            // ...
                        }
                    }
                }
            }
            message Div {
                message Style {
                    message Request {
                        string contextId = 1;
                        repeated string blockIds = 2;
                        anytype.model.Block.Content.Div.Style style = 3;
                    }

                    message Response {
                        Error error = 1;
                        ResponseEvent event = 2;

                        message Error {
                            Code code = 1;
                            string description = 2;

                            enum Code {
                                NULL = 0;
                                UNKNOWN_ERROR = 1;
                                BAD_INPUT = 2;
                                // ...
                            }
                        }
                    }
                }
            }

        }

        message Delete {
            // Deletes the page, keys and all records from the local store and unsubscribe from remote changes
            message Page {
                message Request {
