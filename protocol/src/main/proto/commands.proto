syntax = "proto3";
package anytype;
option go_package = "pb";

import "models.proto";
import "localstore.proto";

import "events.proto";
import "google/protobuf/struct.proto";


import "google/protobuf/descriptor.proto";

// To disable authorization in specific method use no_auth option inside Request of that method
extend google.protobuf.MessageOptions {
    bool no_auth = 7777;
}

/*
 * Rpc is a namespace, that agregates all of the service commands between client and middleware.
 * Structure: Topic > Subtopic > Subsub... > Action > (Request, Response).
 * Request – message from a client.
 * Response – message from a middleware.
*/
message Rpc {
    message App {
        message GetVersion {
            message Request {
            }
            message Response {
                Error error = 1;
                string version = 2;
                string details = 3; // build date, branch and commit

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        VERSION_IS_EMPTY = 3;

                        NOT_FOUND = 101;
                        TIMEOUT = 102;
                    }
                }
            }
        }
        message SetDeviceState {
            message Request {
                DeviceState deviceState = 1;

                enum DeviceState {
                    BACKGROUND = 0;
                    FOREGROUND = 1;
                }
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;
                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                        NODE_NOT_STARTED = 101;
                    }
                }

            }
        }


        message Shutdown {
            message Request {
            }
            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;
                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                        NODE_NOT_STARTED = 101;
                    }
                }

            }
        }
    }

    message Wallet {
        message Create {
            /**
            * Front-end-to-middleware request to create a new wallet
            */
            message Request {
                option (no_auth) = true;
                string rootPath = 1; // Path to a wallet directory
            }

            /**
            * Middleware-to-front-end response, that can contain mnemonic of a created account and a NULL error or an empty mnemonic and a non-NULL error
            */
            message Response {
                Error error = 1;
                string mnemonic = 2; // Mnemonic of a new account (sequence of words, divided by spaces)

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error; mnemonic should be non-empty
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // Root path is wrong

                        FAILED_TO_CREATE_LOCAL_REPO = 101;
                        // ...
                    }
                }
            }
        }

        message Recover {
            /**
            * Front end to middleware request-to-recover-a wallet with this mnemonic and a rootPath
            */
            message Request {
                option (no_auth) = true;

                string rootPath = 1; // Path to a wallet directory
                string mnemonic = 2; // Mnemonic of a wallet to recover
            }

            /**
            * Middleware-to-front-end response, that can contain a NULL error or a non-NULL error
            */
            message Response {
                Error error = 1; // Error while trying to recover a wallet
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error; wallet successfully recovered
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // Root path or mnemonic is wrong

                        FAILED_TO_CREATE_LOCAL_REPO = 101;
                    }
                }
            }
        }

        message Convert {
            message Request {
                string mnemonic = 1; // Mnemonic of a wallet to convert
                string entropy = 2; // entropy of a wallet to convert

            }

            message Response {
                Error error = 1; // Error while trying to recover a wallet
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error; wallet successfully recovered
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // mnemonic is wrong
                    }
                }

                string entropy = 2;
                string mnemonic = 3;
            }
        }

        message CreateSession {
            message Request {
                option (no_auth) = true;
                string mnemonic = 1;
            }

            message Response {
                Error error = 1;
                string token = 2;
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                    }
                }
            }
        }

        message CloseSession {
            message Request {
                string token = 1;
            }

            message Response {
                Error error = 1;
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                    }
                }
            }
        }


    }

    message Account {
        message Config {
            bool enableDataview = 1;
            bool enableDebug = 2;
            bool enablePrereleaseChannel = 3;
            bool enableSpaces = 4;

            google.protobuf.Struct extra = 100;
        }

        message Create {
            /**
            * Front end to middleware request-to-create-an account
            */
            message Request {
                option (no_auth) = true;

                string name = 1; // Account name
                oneof avatar {
                    string avatarLocalPath = 2; // Path to an image, that will be used as an avatar of this account
                }
                string storePath = 3; // Path to local storage
                int64 icon = 4; // Option of pre-installed icon
                bool disableLocalNetworkSync = 5; // Disable local network discovery
            }

            /**
            * Middleware-to-front-end response for an account creation request, that can contain a NULL error and created account or a non-NULL error and an empty account
            */
            message Response {
                Error error = 1; // Error while trying to create an account
                anytype.model.Account account = 2; // A newly created account; In case of a failure, i.e. error is non-NULL, the account model should contain empty/default-value fields
                Config config = 3; // deprecated, use account
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error; Account should be non-empty
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // Avatar or name is not correct

                        ACCOUNT_CREATED_BUT_FAILED_TO_START_NODE = 101;
                        ACCOUNT_CREATED_BUT_FAILED_TO_SET_NAME = 102;
                        ACCOUNT_CREATED_BUT_FAILED_TO_SET_AVATAR = 103;
                        FAILED_TO_STOP_RUNNING_NODE = 104;
                        FAILED_TO_WRITE_CONFIG = 105;
                        FAILED_TO_CREATE_LOCAL_REPO = 106;

                        BAD_INVITE_CODE = 900;

                        NET_ERROR = 901; // means general network error
                        NET_CONNECTION_REFUSED = 902; // means we wasn't able to connect to the cafe server
                        NET_OFFLINE = 903; // client can additionally support this error code to notify user that device is offline
                    }
                }
            }
        }

        message Recover {
            /**
            * Front end to middleware request-to-start-search of an accounts for a recovered mnemonic.
            * Each of an account that would be found will come with an AccountAdd event
            */
            message Request {
            }

            /**
            * Middleware-to-front-end response to an account recover request, that can contain a NULL error and created account or a non-NULL error and an empty account
            */
            message Response {
                Error error = 1; // Error while trying to recover an account
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error;
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2;

                        NO_ACCOUNTS_FOUND = 101;
                        NEED_TO_RECOVER_WALLET_FIRST = 102;
                        FAILED_TO_CREATE_LOCAL_REPO = 103;
                        LOCAL_REPO_EXISTS_BUT_CORRUPTED = 104;
                        FAILED_TO_RUN_NODE = 105;
                        WALLET_RECOVER_NOT_PERFORMED = 106;
                        FAILED_TO_STOP_RUNNING_NODE = 107;
                        ANOTHER_ANYTYPE_PROCESS_IS_RUNNING = 108;
                    }
                }
            }
        }

        message Delete {
            message Request {
                bool revert = 1;
            }

            message Response {
                Error error = 1; // Error while trying to recover an account
                anytype.model.Account.Status status = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error;
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2;

                        ACCOUNT_IS_ALREADY_DELETED = 101;
                        ACCOUNT_IS_ACTIVE = 102;
                    }
                }
            }
        }

        message Select {
            /**
            * Front end to middleware request-to-launch-a specific account using account id and a root path
            * User can select an account from those, that came with an AccountAdd events
            */
            message Request {
                option (no_auth) = true;
                string id = 1; // Id of a selected account
                string rootPath = 2; // Root path is optional, set if this is a first request
                bool disableLocalNetworkSync = 3; // Disable local network discovery
            }

            /**
            * Middleware-to-front-end response for an account select request, that can contain a NULL error and selected account or a non-NULL error and an empty account
            */
            message Response {
                Error error = 1; // Error while trying to launch/select an account
                anytype.model.Account account = 2; // Selected account
                Config config = 3; // deprecated, use account
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // Id or root path is wrong

                        FAILED_TO_CREATE_LOCAL_REPO = 101;
                        LOCAL_REPO_EXISTS_BUT_CORRUPTED = 102;
                        FAILED_TO_RUN_NODE = 103;
                        FAILED_TO_FIND_ACCOUNT_INFO = 104;
                        LOCAL_REPO_NOT_EXISTS_AND_MNEMONIC_NOT_SET = 105;
                        FAILED_TO_STOP_SEARCHER_NODE = 106;
                        FAILED_TO_RECOVER_PREDEFINED_BLOCKS = 107;
                        ANOTHER_ANYTYPE_PROCESS_IS_RUNNING = 108;
                        ACCOUNT_IS_DELETED = 109;
                        FAILED_TO_FETCH_REMOTE_NODE_HAS_INCOMPATIBLE_PROTO_VERSION = 110;

                    }
                }
            }
        }

        message Stop {
            /**
            * Front end to middleware request to stop currently running account node and optionally remove the locally stored data
            */
            message Request {
                bool removeData = 1;
            }

            /**
            * Middleware-to-front-end response for an account stop request
            */
            message Response {
                Error error = 1; // Error while trying to launch/select an account
                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0; // No error
                        UNKNOWN_ERROR = 1; // Any other errors
                        BAD_INPUT = 2; // Id or root path is wrong

                        ACCOUNT_IS_NOT_RUNNING = 101;
                        FAILED_TO_STOP_NODE = 102;
                        FAILED_TO_REMOVE_ACCOUNT_DATA = 103;
                    }
                }
            }
        }

        message Move {
            /**
            * Front-end-to-middleware request to move a account to a new disk location
            */
            message Request {
                string newPath = 1;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                        FAILED_TO_STOP_NODE = 101;
                        FAILED_TO_IDENTIFY_ACCOUNT_DIR = 102;
                        FAILED_TO_REMOVE_ACCOUNT_DATA = 103;
                        FAILED_TO_CREATE_LOCAL_REPO = 104;
                        FAILED_TO_WRITE_CONFIG = 105;
                        FAILED_TO_GET_CONFIG = 106;
                    }
                }
            }
        }

        message ConfigUpdate {
            message Request {
                string timeZone = 1;
                string IPFSStorageAddr = 2;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                        ACCOUNT_IS_NOT_RUNNING = 101;
                        FAILED_TO_WRITE_CONFIG = 102;
                        FAILED_TO_GET_CONFIG = 103;
                    }
                }
            }

            enum Timezones {
                GMT = 0;
                ECT = 1;
                EET = 2;
                EAT = 3;
                MET = 4;
                NET = 5;
                PLT = 6;
                IST = 7;
                BST = 8;
                VST = 9;
                CTT = 10;
                JST = 11;
                ACT = 12;
                AET = 13;
                SST = 14;
                NST = 15;
                MIT = 16;
                HST = 17;
                AST = 18;
                PST = 19;
                MST = 20;
                CST = 21;
                IET = 22;
                PRT = 23;
                CNT = 24;
                BET = 25;
                BRT = 26;
                CAT = 27;
            }
        }

        message GetConfig {
            message Get {
                message Request {
                }

            }
        }

        message RecoverFromLegacyExport {
            message Request {
                option (no_auth) = true;
                string path = 1;
                string rootPath = 2;
                int64 icon = 3;
            }

            message Response {
                string accountId = 1;
                Error error = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        DIFFERENT_ACCOUNT = 3;
                    }
                }
            }
        }

        message EnableLocalNetworkSync {
            message Request {
            }
            message Response {
                Error error = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        ACCOUNT_IS_NOT_RUNNING = 4;
                    }
                }
            }

        }
    }

    message Workspace {
        message GetCurrent {
            message Request {
            }
            message Response {
                Error error = 1;
                string workspaceId = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message GetAll {
            message Request {
            }

            message Response {
                Error error = 1;
                repeated string workspaceIds = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Create {
            message Request {
                string name = 1;
            }

            message Response {
                Error error = 1;
                string workspaceId = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Object {
            message Add {
                message Request {
                    string objectId = 1;
                }

                message Response {
                    Error error = 1;
                    string objectId = 2;
                    google.protobuf.Struct details = 3;

                    message Error {
                        Code code = 1;
                        string description = 2;

                        enum Code {
                            NULL = 0;
                            UNKNOWN_ERROR = 1;
                            BAD_INPUT = 2;
                            // ...
                        }
                    }
                }
            }
            message ListAdd {
                message Request {
                    repeated string objectIds = 1;
                }

                message Response {
                    Error error = 1;
                    repeated string objectIds = 2;

                    message Error {
                        Code code = 1;
                        string description = 2;

                        enum Code {
                            NULL = 0;
                            UNKNOWN_ERROR = 1;
                            BAD_INPUT = 2;
                            // ...
                        }
                    }
                }
            }
            message ListRemove {
                message Request {
                    repeated string objectIds = 1;
                }

                message Response {
                    Error error = 1;
                    repeated string ids = 2;

                    message Error {
                        Code code = 1;
                        string description = 2;

                        enum Code {
                            NULL = 0;
                            UNKNOWN_ERROR = 1;
                            BAD_INPUT = 2;
                            // ...
                        }
                    }
                }
            }
        }

        message SetIsHighlighted {
            message Request {
                string objectId = 1;
                bool isHighlighted = 2;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Select {
            message Request {
                string workspaceId = 1;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Export {
            message Request {
                // the path where export files will place
                string path = 1;
                string workspaceId = 2;
            }
            message Response {
                Error error = 1;
                string path = 2;
                ResponseEvent event = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

    }

    message Object {
        message Open {
            message Request {
                string contextId = 1; // id of the context blo1k
                string objectId = 2;
                string traceId = 3;

                bool includeRelationsAsDependentObjects = 4; // some clients may set this option instead if having the single subscription to all relations
            }

            message Response {
                Error error = 1;
                model.ObjectView objectView = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;

                        NOT_FOUND = 3;
                        ANYTYPE_NEEDS_UPGRADE = 10; // failed to read unknown data format – need to upgrade anytype
                        // ...
                    }
                }
            }
        }

        message Close {
            message Request {
                string contextId = 1; // deprecated
                string objectId = 2;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Show {
            message Request {
                string contextId = 1; // deprecated
                string objectId = 2;
                string traceId = 3;

                bool includeRelationsAsDependentObjects = 4; // some clients may set this option instead if having the single subscription to all relations
            }

            message Response {
                Error error = 1;
                model.ObjectView objectView = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        NOT_FOUND = 3;
                        ANYTYPE_NEEDS_UPGRADE = 10; // failed to read unknown data format – need to upgrade anytype
                        // ...
                    }
                }
            }
        }

        message Create {
            message Request {
                google.protobuf.Struct details = 1; // object details
                repeated anytype.model.InternalFlag internalFlags = 2;
                string templateId = 3;
            }

            message Response {
                Error error = 1;
                string objectId = 3;
                ResponseEvent event = 4;
                google.protobuf.Struct details = 5;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message CreateBookmark {
            message Request {
                google.protobuf.Struct details = 1;
            }

            message Response {
                Error error = 1;
                string objectId = 2;
                google.protobuf.Struct details = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message CreateRelation {
            message Request {
                google.protobuf.Struct details = 1;
            }

            message Response {
                Error error = 1;
                string objectId = 2;
                string key = 3;
                google.protobuf.Struct details = 4;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                    }
                }
            }
        }

        message CreateRelationOption {
            message Request {
                google.protobuf.Struct details = 1;
            }

            message Response {
                Error error = 1;
                string objectId = 2;
                google.protobuf.Struct details = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                    }
                }
            }
        }

        message CreateSet {
            message Request {
                repeated string source = 1;
                google.protobuf.Struct details = 2; // if omitted the name of page will be the same with object type
                string templateId = 3; // optional template id for creating from template
                repeated anytype.model.InternalFlag internalFlags = 4;
            }

            message Response {
                Error error = 1;
                string objectId = 3;
                ResponseEvent event = 4;
                google.protobuf.Struct details = 5;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        UNKNOWN_OBJECT_TYPE_URL = 3;
                    }
                }
            }
        }

        message CreateObjectType {
            message Request {
                google.protobuf.Struct details = 1;
                repeated anytype.model.InternalFlag internalFlags = 2;
            }

            message Response {
                Error error = 1;
                google.protobuf.Struct details = 2;
                string objectId = 3;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        UNKNOWN_OBJECT_TYPE_URL = 3;
                        // ...
                    }
                }
            }
        }

        message BookmarkFetch {
            message Request {
                string contextId = 1;
                string url = 2;
            }

            message Response {
                Error error = 1;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message ToBookmark {
            message Request {
                string contextId = 1;
                string url = 2;
            }

            message Response {
                Error error = 1;
                string objectId = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Duplicate {
            message Request {
                string contextId = 1;
            }

            message Response {
                Error error = 1;
                // created template id
                string id = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message OpenBreadcrumbs {
            message Request {
                string contextId = 1; // deprecated
                string traceId = 2;
            }

            message Response {
                Error error = 1;
                string objectId = 2;
                ResponseEvent event = 3;
                model.ObjectView objectView = 4;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message SetBreadcrumbs {
            message Request {
                string breadcrumbsId = 1;
                repeated string ids = 2; // page ids
            }

            message Response {
                Error error = 1;
                ResponseEvent event = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message ShareByLink {
            message Request {
                string objectId = 1;
            }

            message Response {
                string link = 1;
                Error error = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
                        UNKNOWN_ERROR = 1;
                        BAD_INPUT = 2;
                        // ...
                    }
                }
            }
        }

        message Search {
            message Request {
                repeated anytype.model.Block.Content.Dataview.Filter filters = 1;
                repeated anytype.model.Block.Content.Dataview.Sort sorts = 2;
                string fullText = 3;
                int32 offset = 4;
                int32 limit = 5;
                // additional filter by objectTypes
                repeated string objectTypeFilter = 6; // DEPRECATED
                // needed keys in details for return, when empty - will return all
                repeated string keys = 7;
            }

            message Response {
                Error error = 1;
                repeated google.protobuf.Struct records = 2;

                message Error {
                    Code code = 1;
                    string description = 2;

                    enum Code {
                        NULL = 0;
