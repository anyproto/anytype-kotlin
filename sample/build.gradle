plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-android-extensions"
    id "kotlin-kapt"
}

android {
    compileSdkVersion 33
    buildToolsVersion "32.0.0"

    defaultConfig {
        applicationId "com.anytypeio.anytype.sample"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.androidxComposeVersion1.get()
    }
}

dependencies {

    implementation project(':core-utils')
    implementation project(':core-ui')
    implementation project(':presentation')

    implementation libs.kotlin
    implementation libs.appcompat
    implementation libs.glide
    implementation libs.coroutinesAndroid
    implementation libs.constraintLayout
    implementation libs.androidxCore
    implementation libs.timber
    implementation libs.fragment
    implementation libs.design
    implementation libs.pickT

    implementation libs.compose
    implementation libs.composeFoundation
    implementation libs.composeMaterial
    implementation libs.composeToolingPreview
    implementation libs.composeAccompanistPager
    implementation libs.composeAccompanistThemeAdapter
    implementation libs.composeAccompanistPagerIndicators
    implementation libs.preference
    implementation libs.activityCompose
    implementation libs.composeReorderable
    debugImplementation libs.composeTooling

    //implementation 'com.github.gregcockroft:AndroidMath:ALPHA'

    testImplementation libs.junit
    testImplementation libs.kotlinTest
    testImplementation libs.robolectric
    testImplementation libs.androidXTestCore
    testImplementation libs.mockitoKotlin
}
